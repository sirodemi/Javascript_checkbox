<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Table Sample</title>
</head>
<body>
  <table>
    <th>checkbox</th>
    <th>氏名</th>
    <th>性別</th>
    <tr onclick="trClick(0)">
      <td><input id="chkbox0" type="checkbox"/></td>
      <td>あいう えお</td>
      <td>男</td>
    </tr>
    <tr onclick="trClick(1)">
        <td><input id="chkbox1" type="checkbox"/></td>
        <td>かきく けこ</td>
        <td>女</td>
      </tr>
  </table>
  <script>
    const trClick = (num) => {
      document.getElementById("chkbox"+num).checked ^= 1; 
    };
  </script>
</body>
</html>
